  <div class="section zubuz-extra-section">
    <div class="container">
      <div class="zubuz-section-title center">
        <h2>Create Account</h2>
      </div>
      <div class="zubuz-account-wrap">
        <form action="#">
          <div class="zubuz-account-field">
            <label>Enter your full name</label>
            <input type="text" placeholder="Adam Smith">
          </div>
          <div class="zubuz-account-field">
            <label>Enter email address</label>
            <input type="email" placeholder="example@gmail.com">
          </div>
          <div class="zubuz-account-field">
            <label>Enter Password</label>
            <input type="password" placeholder="Enter Password">
          </div>
          <div class="zubuz-account-checkbox">
            <input type="checkbox" id="check">
            <label for="check">I have read and accept the </label>
          </div>
          <button id="zubuz-account-btn" type="submit"><span>Create account</span></button>
          <div class="zubuz-or"></div>
          <div class="zubuz-account-bottom">
            <p>Already have an account? <a href="sign-in.html">Log in here</a></p>
          </div>
        </form>
      </div>
