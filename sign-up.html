  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      const decodedResponse = jwt_decode(response.credential);
      localStorage.setItem("userProfile", JSON.stringify(decodedResponse));
      window.location.href = "index.html";
    }
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "119242241784-1gvo018pku2ge0dcqhfn9afeidibh0m5.apps.googleusercontent.com",
        callback: handleCredentialResponse,
      });
      google.accounts.id.renderButton(
        document.getElementById("google-signup-btn"), { theme: "outlined", size: "large", text: "continue_with", logo_alignment: "center" }
      );
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/3.1.2/jwt-decode.min.js"></script>

      <div class="zubuz-account-wrap">
        <div class="zubuz-section-title center">
          <h2>Create Account</h2>
        </div>
        <form method="POST">
          <div class="zubuz-account-field">
            <input type="text" placeholder="Enter your Fullname" id="fullname" required>
            <span class="error-message" id="name-error"></span>
          </div>
          <div class="zubuz-account-field">
            <input type="email" placeholder="Enter your Email" id="email" required>
            <span class="error-message" id="email-error"></span>
          </div>
          <div class="zubuz-account-field">
            <input type="password" placeholder="Enter your Password" id="password" required>
            <span class="error-message" id="password-error"></span>
          </div>
          <div class="zubuz-account-field">
            <input type="password" placeholder="Re-enter Password" id="re-password" required>
            <span class="error-message" id="re-password-error"></span>
          </div>
          <div class="zubuz-account-checkbox">
            <input type="checkbox" id="check">
            <label for="check">I have read and accept the <a href="#">terms and conditions.</a></label>
            <span class="error-message" id="checkbox-error"></span>
          </div>
          <button id="zubuz-account-btn" type="submit"><span>Create account</span></button>
          <div class="zubuz-or">
            <p>or</p>
          </div>
          <div id="google-signup-btn" style="display: flex; justify-content: center; align-items: center; margin: auto;"></div>
          <div class="zubuz-account-bottom">
            <p>Already have an account? <a href="sign-in.html">Log in here</a></p>
          </div>
